<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Diary App</h1>

        <!-- Form untuk menambah diary -->
        <div class="form-container">
            <h2>Tambah Diary</h2>
            <form>
              <label for="tanggal">Tanggal</label>
              <input
                data-id
                id="tanggal"
                type="date"
                required
              />

              <label for="isi">Isi Diary</label>
              <textarea
                data-id
                id="isi"
                placeholder="Tulis diary kamu di sini..."
                required
              ></textarea>

              <button type="submit">Simpan</button>
            </form>
        </div>

        <!-- Daftar Diary -->
        <h2>Daftar Diary</h2>
        <div id="diary-list">
          <!-- Daftar diary akan ditampilkan di sini -->
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
